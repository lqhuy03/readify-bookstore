<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h3>Bài tập ứng dụng Modal cho Tài khoản</h3>
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#accountModal">
            Tài khoản
        </button>

        <div class="modal fade" id="accountModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title text-uppercase">Đăng nhập / Đăng ký</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#modal-register">Đăng ký</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#modal-login">Đăng nhập</a>
                            </li>
                        </ul>

                        <div class="tab-content pt-3">
                            <div id="modal-register" class="container tab-pane fade"><br>
                                <form>
                                     <div class="row">
                                         <div class="col-md-6 mb-3">
                                            <label class="form-label fw-bold">Họ và Tên</label>
                                            <input type="text" class="form-control" placeholder="Nhập họ tên">
                                         </div>
                                          <div class="col-md-6 mb-3">
                                            <label class="form-label fw-bold">Số Điện Thoại</label>
                                            <input type="tel" class="form-control" placeholder="Nhập SĐT">
                                         </div>
                                     </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Email</label>
                                        <input type="email" class="form-control" placeholder="Nhập email">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Mật Khẩu</label>
                                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                    </div>
                                     <div class="mb-3">
                                        <label class="form-label fw-bold d-block">Giới Tính:</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender3" id="male3" checked>
                                            <label class="form-check-label" for="male3">Nam</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender3" id="female3">
                                            <label class="form-check-label" for="female3">Nữ</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 py-2">Đăng Ký Ngay</button>
                                </form>
                            </div>

                             <div id="modal-login" class="container tab-pane fade show active"><br>
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Email</label>
                                        <input type="email" class="form-control" placeholder="Nhập email">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Mật Khẩu</label>
                                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 py-2">Đăng Nhập</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
